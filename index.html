<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--CDN BOOTSTRAP-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!--CSS-->
  <link rel="stylesheet" href="./src/style.css">
  <!--CDN Font Awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <!--google fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
  <title>Pomodoro App</title>
</head>
<body onload="template()">
  <div class="container p-5">
    <div class="header">
      <h1 class="title text-center">Pomodoro App</h1>
    </div>
    <div class="container timer my-5">
      <div class="row">
        <div class="col-5">
          <h4 class="minutes"></h4>
        </div>
        <div class="col-2">
          <h4>:</h4>
        </div>
        <div class="col-5 ">
          <h4 class="seconds">00</h4>
        </div>
      </div>
    </div>
    <div class="my-5">
      <h3 class="done text-center"></h3>
    </div>

    <div class="conatiner d-flex justify-content-center my-5">
      <button class="btn" onclick="playTimer()">
        <i class="fas fa-play fa-2x"></i>
      </button>
      <button class="btn" id="pause">
        <i class="fa fa-pause fa-2x"></i>
      </button>
      <a href="index.html"><i class="fas fa-redo-alt fa-2x"></i></a>
    </div>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-center" id="exampleModalLabel">Escolha uma musica</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="list-group">
            <div class="list-group-item list-group-item-action">
              <h5>Lofi Hip Hop</h5>
              <audio  controls src="./audio/lofi.mp3"></audio>
            </div>
            <div class="list-group-item list-group-item-action">
              <h5>Trance</h5>
              <audio  controls src="./audio/trance.mp3"></audio>
            </div>
            <div class="list-group-item list-group-item-action">
              <h5>Japanese</h5>
              <audio  controls src="./audio/japanese.mp3"></audio>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  




<script src="./src/main.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
